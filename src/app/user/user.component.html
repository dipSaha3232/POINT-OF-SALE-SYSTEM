<h1>PLEASE LOG IN TO PROCEED</h1>

<div>
    <form>
        Username : <input type="text" [(ngModel)] = "user1.username" name="username" required/> <br>
        Password : <input type="password" [(ngModel)] = "user1.password" name="password" required/> <br>
        <button (click) = "login()">Login</button>
    </form>
</div>
